<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color:aqua">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>


    <div style="display: grid; margin-top: 30px;
    grid-template-columns: 100px 100px 300px;">
      <div style="background-color:aqua">div1</div>
      <div style="background-color: lightpink;">div2</div>
      <div style="background-color:aqua">div3</div>
      <div style="background-color: lightpink;">div4</div>
    </div>
  </body>
</html>
